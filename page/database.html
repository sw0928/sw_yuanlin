<script src="../layui.all.js"></script>
<script src="../js/jquery-3.0.0.min.js"></script>
<script>
  layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
    var laydate = layui.laydate //日期
      , laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , carousel = layui.carousel //轮播
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    //自定义样式
    laypage.render({
      elem: 'page'
      , count: 100
      , theme: '#1E9FFF'
    });


  })
  $(".sort li").click(function () {
      $(this).addClass('addBack').siblings().removeClass('addBack')
    });
  //当点击跳转链接后，回到页面顶部位置
  $("#footer .click").click(function () {
    $('body,html').animate({ scrollTop: 0 }, 1000);
    return false;
  });
  $("#newsCenter .lis li:nth-child(1)").mouseover(function (e) {
      //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
      e.stopImmediatePropagation();
      $(this).addClass("Rendering");
      $(this).find('a').css('color','#fff');
      $(this).find('img').attr('src','../img/person_b.png');
    });
    $("#newsCenter .lis li:nth-child(2)").mouseover(function (e) {
      //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
      e.stopImmediatePropagation();
      $(this).addClass("Rendering");
      $(this).find('a').css('color','#fff');
      $(this).find('img').attr('src','../img/company_b.png');
    });
    $("#newsCenter .lis li:nth-child(1)").mouseout(function (e) {
      //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
      e.stopImmediatePropagation();
      $(this).removeClass("Rendering");
      $(this).find('a').css('color','#333');
      $(this).find('img').attr('src','../img/person.png');
    });
    $("#newsCenter .lis li:nth-child(2)").mouseout(function (e) {
      //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
      e.stopImmediatePropagation();
      $(this).removeClass("Rendering");
      $(this).find('a').css('color','#333');
      $(this).find('img').attr('src','../img/company_h.png');
    });
</script>
