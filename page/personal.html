<script src="../layui.all.js"></script>
<script src="../js/jquery-3.0.0.min.js"></script>
<script>
	layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {
		var laydate = layui.laydate //日期
			, laypage = layui.laypage //分页
			, layer = layui.layer //弹层
			, table = layui.table //表格
			, carousel = layui.carousel //轮播
			, upload = layui.upload //上传
			, element = layui.element //元素操作
			, slider = layui.slider //滑块
			, form = layui.form //表单

		//监听提交
		form.on('submit(formDemo)', function (data) {
		

			if ($.trim(data.field.email) == '' && $.trim(data.field.name) == '' && $.trim(data.field.phone) == '') {
				layer.alert('你什么信息都没有填写哦！', { icon: 2 });
				return false;
			}
			if ($.trim(data.field.email) !== '') {
				var email = new RegExp(/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/);
				if (!email.test(data.field.email)) {
					layer.alert('邮箱有误，请重填', { icon: 2 });
					return false;

				}
			}
			if ($.trim(data.field.name) !== '') {
				var str = $.trim(data.field.name);
				if (str == null || str.length > 16) {
					return '最多16个字符';
				}	
				var reg = new RegExp(/^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$/);
				if (!reg.test(str)) {
					return '不能包含特殊符号';
				}
			
			}
			if ($.trim(data.field.phone) !== '') {
				var mPattern = new RegExp(/^1[34578]\d{9}$/);
				if (!mPattern.test(data.field.phone)) {
					layer.alert('手机号码有误，请重填', { icon: 2 });
					return false;

				}
			}
			var SelectFalse = false; //用于判断是否被选择条件
			var SelectFalse1 = false; //用于判断是否被选择条件
			var isChecked = $(".checkbox2 input[type='checkbox']");
			var industry = [], service = [];//行业和服务类型
			var isChecked1 = $(".checkbox1 input[type='checkbox']");
			for (var i = 0; i < isChecked.length; i++) {
				if (isChecked[i].checked) {
					SelectFalse = true;
					service.push(isChecked1[i].name)
				}
			}
			for (var i = 0; i < isChecked1.length; i++) {
				if (isChecked1[i].checked) {
					SelectFalse1 = true;
					industry.push(isChecked1[i].name)

				}
			}
			if (!SelectFalse) {
				layer.alert('至少勾选一项', { icon: 2 });
				return false;
			}
			if (!SelectFalse1) {
				layer.alert('至少勾选一项', { icon: 2 });
				return false;
			}

			return false;

		});
	})
	//当点击跳转链接后，回到页面顶部位置
	$("#footer .click").click(function () {
		$('body,html').animate({ scrollTop: 0 }, 1000);
		return false;
	});

</script>
